<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Error 404 Talal</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
        <style>
            html, body{
            height: 100%;
            font-size: 62.5%;
            font-family: Verdana, sans-serif;
            }
            .container {
            position: relative;
            height: 100%;
            width: 100%;
            }
            .inner {
            position: absolute;
            max-width: 960px;
            top: 30%;
            left: 20%;
            right: 0;
            //margin-top: -9px;
            font-size: 13px;
            font-weight: 400;
            }
            .grid {
            display: flex; 
			flex-wrap: wrap; 
            justify-content: center; 
            align-items: center; 
            }
            .cell { 
            box-sizing: border-box; 
            flex-shrink: 0; 
            width: calc(100% * 5 / 12); 
            }
            img {
            height: 100%; 
            width: 100%; 
            }
            @media only screen and (max-width:600px) {
			.inner {
			left: 10%;
			}
            .cell {
            width: 100%;
            }
			img {
			padding-top: 50px;
            }
            }
        </style>
    </head>
    <body>
		<div class="container">
            <div class="inner">

</html>
